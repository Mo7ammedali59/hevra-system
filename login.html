
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
</head>
<body>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCtq84Ryxnzmirz7dnlPq8QZRA_0we70",
    authDomain: "hevra-70517.firebaseapp.com",
    projectId: "hevra-70517",
    storageBucket: "hevra-70517.appspot.com",
    messagingSenderId: "368783122548",
    appId: "1:368783122548:web:ace464dec39d7185cbb121"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      const docRef = doc(db, "Users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const role = docSnap.data().role;
        if (role === "Admin") {
          window.location.href = "/Admin/dashboard.html";
        } else if (role === "Doctor") {
          window.location.href = "/Doctor/dashboard.html";
        } else if (role === "Patient") {
          window.location.href = "/Patient/dashboard.html";
        } else {
          alert("Unknown role, please contact support.");
        }
      } else {
        alert("User data not found in Firestore.");
      }
    } catch (error) {
      alert("Login error: " + error.message);
    }
  });
</script>
</body>
</html>
